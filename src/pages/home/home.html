<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-buttons (click)="watchPosition()" color="primary">
    watch my position 
  </ion-buttons>
  <ion-buttons (click)="stopWatching()" color="secondary">
    stop watching 
  </ion-buttons>

  <ion-list>
    <ion-item *ngFor="let item of position">
      your Position[lat,long] =>  [ {{item.coords.latitude }} ,{{item.coords.longitude}}]
    </ion-item>
  </ion-list>

</ion-content>
